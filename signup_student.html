  <script type="text/javascript">
  

// assign onclick handler to hazard checkbox
document.getElementById('not_disabled').onclick = function() {

    // is hazard checkbox checked?
    var not_disabled = this.checked; // true or false

    // get list of radio buttons with name 'ship'
    var check = this.form.elements['check'];

    // loop through list of radio buttons
    for (var i=0, len=check.length; i<len; i++) {
        var r = check[i]; // current radio button

        if ( not_disabled) { // hazard checkbox checked

            
                r.disabled = true; // disable
            }

         else { // hazard not checked
            r.disabled = false; // no radios disabled
        }

    }
}


     </script>
